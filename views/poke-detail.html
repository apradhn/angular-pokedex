<h2>{{ name }}</h2>
<img ng-src='{{ sprite_url }}'>
<div>
    <em>{{ species }}</em>
</div>
<p>{{ description }}</p>
<h3>Abilities</h3>
<div ng-repeat="ability in abilities">
    {{ ability.name }}
</div>
<h3>Stats</h3>
<div>Attack: {{ attack }}</div>
<div>Defense: {{ defense }}</div>
<div>Special Attack: {{ spAtk }}</div>
<div>Special Defense: {{ spDef }}</div>
<div>Speed: {{ speed }}</div>
<div>HP: {{ hp }}</div>
